<script>

    function frog() {
        var A = [1, 3, 1, 4, 2, 3, 5, 4];



        var X = 5;

        let sequence = [0];
        let position = -1;
        let counter = 0;

        if (X === 1 && A[0] === 1)
            return 0;

        for (let i = 0; i <= A.length - 1; i++) {

            if (A[i] <= X) {
                if (!sequence[A[i]]) {
                    counter++;
                }

                sequence[A[i]] = A[i];

                if (counter === X) {
                    position = i;
                    break;
                }
            }
        }
        console.log('position='+position);
        return position;
    }

    function perm() {

            nextNum = A[i];
            console.log('nextNum='+nextNum);
            if (curNum != nextNum) {
                ans = 1;
                break;
            } else {
                curNum++;
            }
        }
        console.log('ans='+ans);
        return ans;

    }

    }
